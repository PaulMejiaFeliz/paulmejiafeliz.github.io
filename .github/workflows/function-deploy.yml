name: Functions - Deploy

on:
  push:
    branches: ['main']

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'functions'
  cancel-in-progress: false

jobs:
  build-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: api/functions/package-lock.json

      - name: Install dependencies
        working-directory: ./api/functions
        run: npm ci

      - name: Build project
        working-directory: ./api/functions
        run: npm run build

      - name: Run linter
        working-directory: ./api/functions
        run: npm run lint

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Run deploy
        working-directory: ./api/functions
        run: npm run deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
